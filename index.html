<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-md-4">
              <img src="" alt="" id="icon" />
              <ul>
                <li class="description" id="description"></li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
            <div class="col-md-4">
              <h1 id="city"></h1>
              <h2 id="temperature"></h2>
              <span class="units">°C</span>
              <ul>
                <li>Feels like: <span id="feels-like"></span></li>
                <li><small>Updated: </small><small id="date"></small></li>
              </ul>
            </div>

            <div class="col-md-4">
              <br />
              <div class="card">
                <div class="card-body">
                  <form id="search-city">
                    <div class="form-group">
                      <input
                        type="search"
                        class="form-control"
                        placeholder="Enter city name"
                        autocomplete="off"
                        id="city-input"
                      />
                    </div>
                    <input type="submit" class="search-button" value="Search" />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">TEST</div>
                <img src="" alt="" id="forecast-icon" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">20°</span>
                  <span class="weather-forecast-temperature-min">10°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/EGenda-GH/weather-app"
            target="_blank"
            class="footer-link"
            >Open-source code</a
          >
          by Eliana Genda |
        </small>
        <small>
          <a
            href="https://www.pexels.com/photo/winter-desert-733533/"
            target="_blank"
            class="footer-link"
            >Photo</a
          >
          by Dylan Thompson</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
